<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaduan Anak Baik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffd1dc, #b3e5fc);
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-container input[type="date"],
        .form-container textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #ff80ab;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #ff4081;
        }

        .form-container input[type="file"] {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Pengaduan Anak Baik</h1>
    <p>Silakan masukkan pengaduanmu di bawah ini:</p>
    <div class="form-container">
        <form>
            <input type="date" name="tanggal" required>
            <textarea name="pengaduan" rows="5" placeholder="Tulis pengaduanmu di sini..." required></textarea>
            <input type="file" name="voice" accept="audio/*" capture>
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
